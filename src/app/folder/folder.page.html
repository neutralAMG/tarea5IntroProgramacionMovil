<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>The stormlight archive</h1>
    <br />
    <swiper-container #swiper [loop]="true" [zoom]="true">
      <swiper-slide *ngFor="let data of introData; let i = index ">
        <ion-card>
          <div class="swiper-zoom-container">
            <img class="img" src="{{data.image}}" />
          </div>

          <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-card-subtitle>{{data.subtitle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{data.content}}</ion-card-content>
          <br />
          <ion-card-content>{{ i + 1}}</ion-card-content>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
