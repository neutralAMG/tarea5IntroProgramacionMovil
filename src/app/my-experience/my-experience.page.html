<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyExperience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MyExperience</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="experience-card">
    <ion-card-header>
      <ion-card-title
        >Your Experience with The Stormlight Archive</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <div class="video-container">
        <iframe
          width="100%"
          height="550"
          src="assets/myExperience.mp4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <p>
        In this video, I share my thoughts and experiences with *The Stormlight
        Archive* and how this book series has affect me.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
